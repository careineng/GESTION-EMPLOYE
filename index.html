<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
    
    
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="#" class="logo">FOODS PALACE</a><br />
      <ul>
        <li>
          <button class="btnajout" id="displayform">NOUVEL EMPLOYE</button>
        </li>
      </ul>
    </nav>
    <section>
      <div class="sec-container">
        <div class="form-wapper">
          <div class="card-body">
           <div class="container mt-4">
            <form id="formajout">
              <h1 align="center">NOUVEL EMPLOYE</h1>
              <div class="all">
                <input
                  type="text"
                  id="nom"
                  class="formu"
                  name="Nom"
                  placeholder="@nom"
                />
              </div>
              <div class="all">
                <input
                  type="text"
                  id="prenom"
                  name="Prenom"
                  placeholder="@prenom"
                  class="formu"
                />
              </div>
              <div class="all">
                <input
                  type="text"
                  id="adresse"
                  name="Adresse"
                  placeholder="@adresse"
                  class="formu"
                />
              </div>
              <div class="all">
                <input
                  type="tel"
                  id="telephone"
                  name="telephone"
                  placeholder="+237xxxxxxx"
                  class="formu"
                />
              </div>
              <div class="all">
                <input
                  type="email"
                  id="email"
                  name="Nom"
                  class="formu"
                  placeholder="example@example.com"
                />
              </div>

              <div class="all">
                <input
                  type="text"
                  id="poste"
                  class="formu"
                  name="poste"
                  placeholder="@fonction du nouvel employe"
                />
              </div>
              <div class="all">
                <label for="Date de naissance" id="dn"
                  >Date de naissance:</label
                >
                <input
                  class="formu"
                  type="date"
                  id="datenaissance"
                  name="Date de naissance"
                />
              </div>
              <div class="all">
                <label for="Date d'embauche" id="da">Date d'embauche:</label>
                <input
                  class="formu"
                  type="date"
                  id="dateembauche"
                  name="Date d'embauche"
                />
              </div>

              <p align="center">
                <input type="submit" id="enregistrer" class="soumission" value="enregistrer" />

                <input type="reset" id="recommencer" class="soumission" value="reinitialiser" />
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  
      <h2>liste des employes</h2>
      <input type="search" id="search" placeholder="rechercher..." />
    </div>
    <table class="liste">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Adresse</th>
          <th>Telephone</th>
          <th>Email</th>
          <th>Fonction</th>
          <th>Date de naissance</th>
          <th>Date d'embauche</th>
        </tr>
      </thead>
      <tfoot id="listeemploye"></tfoot>
    </table>

    <script src="./app.js"></script>
  </body>
</html>
